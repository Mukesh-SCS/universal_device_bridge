name: Release UDB

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux-x64
            os: ubuntu-latest
          - target: linux-arm64
            os: ubuntu-latest
          - target: macos-x64
            os: macos-14
          - target: macos-arm64
            os: macos-latest
          - target: win-x64
            os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      # Bundle the CLI (outputs cli/cli-bundle.cjs in your current setup)
      - name: Build CLI bundle
        run: node scripts/build-cli.js

      - name: Build binary
        run: node scripts/build-binaries.js --target ${{ matrix.target }}

      - name: Prepare release files (nix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          BIN="dist/udb-${{ matrix.target }}"
          if [[ "${{ matrix.target }}" == win-x64 ]]; then
            BIN="dist/udb-win-x64.exe"
          fi

          cp "$BIN" release/
          cd release
          sha256sum "$(basename "$BIN")" > "$(basename "$BIN").sha256"

      - name: Prepare release files (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force release | Out-Null
          $bin = "dist\udb-win-x64.exe"
          Copy-Item $bin release\
          $hash = (Get-FileHash -Algorithm SHA256 "release\udb-win-x64.exe").Hash.ToLower()
          "$hash  udb-win-x64.exe" | Out-File -Encoding ascii "release\udb-win-x64.exe.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: udb-${{ matrix.target }}
          path: release/*
          if-no-files-found: error
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts into release dir
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          find artifacts -type f -maxdepth 3 -print -exec cp {} release/ \;
          ls -la release

      # CRITICAL FIX:
      # Generate ONE combined SHA256SUMS file (prevents asset-name collisions)
      - name: Generate combined SHA256SUMS
        shell: bash
        run: |
          set -euo pipefail
          cd release
          # only checksum the binaries (not the .sha256 files)
          sha256sum udb-* > SHA256SUMS
          echo "SHA256SUMS generated:"
          wc -l SHA256SUMS

      - name: Publish release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          fail_on_unmatched_files: true
          generate_release_notes: true
