name: Release UDB

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            pkg_target: node18-linux-x64
            output: udb-linux-x64

          - os: macos-latest
            target: macos-x64
            pkg_target: node18-macos-x64
            output: udb-macos-x64

          - os: macos-latest
            target: macos-arm64
            pkg_target: node18-macos-arm64
            output: udb-macos-arm64

          - os: windows-latest
            target: win-x64
            pkg_target: node18-win-x64
            output: udb-win-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build CLI bundle
        run: node scripts/build-cli.js

      - name: Build binary
        run: |
          npx pkg cli/cli-bundle.cjs \
            --targets ${{ matrix.pkg_target }} \
            --output dist/${{ matrix.output }}

      - name: Generate SHA256
        run: |
          cd dist
          shasum -a 256 ${{ matrix.output }} > ${{ matrix.output }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: dist/${{ matrix.output }}*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          generate_release_notes: true
