name: Release UDB

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            pkgTarget: node18-linux-x64

          - os: ubuntu-latest
            target: linux-arm64
            pkgTarget: node18-linux-arm64

          - os: macos-latest
            target: macos-arm64
            pkgTarget: node18-macos-arm64

          - os: windows-latest
            target: win-x64
            pkgTarget: node18-win-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build CLI bundle
        run: node scripts/build-cli.js

      - name: Build binary
        run: |
          node scripts/build-binaries.js --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: udb-${{ matrix.target }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
