name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            pkg_target: node18-linux-x64
            output: udb-linux-x64
          - os: ubuntu-latest
            pkg_target: node18-linux-arm64
            output: udb-linux-arm64
          - os: macos-latest
            pkg_target: node18-macos-x64
            output: udb-macos-x64
          - os: macos-latest
            pkg_target: node18-macos-arm64
            output: udb-macos-arm64
          - os: windows-latest
            pkg_target: node18-win-x64
            output: udb-win-x64.exe

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build CLI bundle
        run: node scripts/build-cli.js

      - name: Build binary
        run: npx pkg cli/udb.cjs --targets ${{ matrix.pkg_target }} --output dist/${{ matrix.output }} --compress GZip

      - name: Generate SHA256
        shell: bash
        run: |
          cd dist
          if command -v sha256sum &> /dev/null; then
            sha256sum ${{ matrix.output }} > ${{ matrix.output }}.sha256
          else
            shasum -a 256 ${{ matrix.output }} | awk '{print $1 "  " $2}' > ${{ matrix.output }}.sha256
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: dist/${{ matrix.output }}*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create combined SHA256SUMS
        shell: bash
        run: |
          cd dist
          sha256sum udb-* > SHA256SUMS || shasum -a 256 udb-* | awk '{print $1 "  " $2}' > SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
